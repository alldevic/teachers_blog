version: "3.4"

services:
  backend:
    container_name: tb_backend
    env_file: .env
    user: ${CURRENT_UID}
    build:
      context: .
      args:
        - DEBUG=${DEBUG}
      target: deploy
    restart: on-failure
    volumes:
      - .:/app/
      - ./static:/app/static
      - tb_media:/app/media
    depends_on:
      - postgres
    networks:
      private_network:
        ipv4_address: 172.24.0.5

  postgres:
    container_name: tb_postgres
    env_file: .env
    image: postgres:12-alpine
    restart: on-failure
    volumes:
      - tb_db_data:/var/lib/postgresql/data
    networks:
      private_network:
        ipv4_address: 172.24.0.6

  nginx:
    container_name: tb_nginx
    image: nginx:1.17-alpine
    restart: on-failure
    ports:
      - 8000:8000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
      - tb_media:/app/media
    depends_on:
      - backend
      - postgres
    working_dir: /app/
    networks:
      private_network:
        ipv4_address: 172.24.0.7

networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 172.24.0.0/16

volumes:
  tb_db_data:
    external: True
  tb_media:
    external: True
